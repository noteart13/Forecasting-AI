version: '3.8'

services:
  # Train anomaly detection model
  train:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ics-anomaly-train
    volumes:
      - ../output:/app/output
      - ../data:/app/data
      - ../config:/app/config
    environment:
      - TZ=Asia/Bangkok
      - PYTHONPATH=/app
    command: [
      "python", "train.py",
      "--data", "data/network_traffic.csv",
      "--output", "output/anomaly_model.pkl"
    ]
    restart: "no"
    
  # Detect anomalies in network traffic
  detect:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ics-anomaly-detect
    volumes:
      - ../output:/app/output
      - ../data:/app/data
    environment:
      - TZ=Asia/Bangkok
      - PYTHONPATH=/app
    command: [
      "python", "detect.py",
      "--data", "data/network_traffic.csv",
      "--model", "output/anomaly_model.pkl",
      "--detailed"
    ]
    depends_on:
      - train
    restart: "no"
  
  # Full pipeline: Generate data -> Train -> Detect
  demo:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ics-anomaly-demo
    volumes:
      - ../output:/app/output
      - ../data:/app/data
    environment:
      - TZ=Asia/Bangkok
      - PYTHONPATH=/app
    command: |
      sh -c "
        echo 'ğŸŒ Generating sample network data...' && 
        python scripts/generate_network_data.py && 
        echo '\nğŸ§  Training model...' && 
        python train.py --data data/network_traffic.csv && 
        echo '\nğŸ” Detecting anomalies...' && 
        python detect.py --data data/network_traffic.csv --detailed
      "
    restart: "no"
